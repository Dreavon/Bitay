<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitay</title>
    <link rel="website icon" type="png" href="bitay.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container flex">
        <div class="left_side gallows">
            <div class="crossbarOne"></div>
            <div class="floor"></div>
            <div class="crossbar"></div>
            <div class="post">
                <div class="deadguy head"></div>
                <div class="deadguy body">
                    <div class="deadguy right-arm"></div>
                    <div class="deadguy left-arm"></div>
                    <div class="deadguy left-leg"></div>
                    <div class="deadguy right-leg"></div>
                </div>
            </div>
        </div>
        <div class="right_side">
            <center>
                <h1>Bitay</h1>
            </center>
            <center>
                <div class="choose_theme">
                    Pili kay Bitayon ka!<br><br>
                    <button type="button" class="theme" value="0">Lugar(Good for Vacations)</button>
                    <button type="button" class="theme" value="1">Pagkain</button>
                    <button type="button" class="theme" value="2">Panghimagas</button>
                </div>
                <div id="theme_display"></div>
                <div id="result_display"></div>
                <div id="word_display"></div><br>
                <div id="keybord"></div>
                <br>
                <button type="button" class="new_game">Liwat</button>
            </center>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
